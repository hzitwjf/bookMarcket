<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="js/jquery-3.0.0.js" language="JavaScript"></script>
<script type="text/javascript">
	var b=false;
	function one(){
		$.post("findUser",{"userName":$("#userName").val()},function(data){
			if(data==1){
				$("#yonghu").text("OK！");
				b= true;
			}else{
				$("#yonghu").text("当前用户不存在！");
				b= false;
			}
		});
	}
	function two(){
		var mima=$("#userPwd").val();
		if(mima==""){
			$("#pwd").text("密码不能为空！");
			return false;
		}
		if(  mima.length<6 ){
			$("#pwd").text("密码过于简单！");
			return false;
		}
		$("#pwd").text("ok！");
		return true;
	}
	function checkAll()
	{
		return  b && two()
	}
</script>
</head>
<body>
<div id="header" class="wrap">
	<div id="logo">合众艾特网上书城</div>
	<div id="navbar">
		<form method="get" name="search" action="">
			搜索：<input class="input-text" type="text" name="keywords" /><input class="input-btn" type="submit" name="submit" value="" />
		</form>
	</div>
</div>
<div id="login">
	<h2>用户登陆</h2>
	<form method="post" action="checklogin" onsubmit="return checkAll()">
		<dl>
			<dt>用户名：</dt>
			<dd><input class="input-text" type="text" name="userName" id="userName" onblur="one()"/><span id="yonghu"></span></dd>
			<dt>密　码：</dt>
			<dd><input class="input-text" type="password" name="userPwd" id="userPwd" onblur="two()"/><span id="pwd"></span></dd>
			<dt></dt>
			<dd class="button"><input class="input-btn" type="submit" name="submit" value="" /><input class="input-reg" type="button" name="register" value="" onclick="window.location='add';" /></dd>
		</dl>
	</form>
</div>
<div id="footer" class="wrap">
	合众艾特网上书城 &copy; 版权所有

</div>
</body>
</html>
